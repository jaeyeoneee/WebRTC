<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        div {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }
    </style>
</head>
<body>

<div>
    <p>연결 인원을 초과하였습니다.</p>

    <!-- 왼쪽 버튼: 다시 시도 -->
    <button onclick="window.location.reload()">다시 시도</button>

    <!-- 오른쪽 버튼: 메인 화면으로 이동 -->
    <button onclick="window.location.href='/client'">메인 화면</button>
</div>

</body>
</html>
